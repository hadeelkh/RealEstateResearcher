{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		
		<div class="options-box">
        <h3>ابحث عن منزلك الجديد في المحيط الذي تحب </h3>
        <div>
          <input id="hide-listings"   type="button" value="إخفاء">
          <input id="show-listings"   type="button" value="إظهار عروض الايجار">
        </div>
          <hr>
        <div>
              <input id="toggle-drawing" type="button" >
              <h4>ارسم محيطًا للبحث فيه </h4>
        </div>
        <hr>
        <div >     
        	<input id="zoom-to-area" type="button" value="تكبير">
          <input id="zoom-to-area-text" type="text" placeholder="او أدخل منطقتك المفضلة">
        </div>
        <hr>
        <div>
          <h4>ابحث عن العروض وفقا لقربها من معلم محدد</h4>
          <select id="max-duration">
            <option value="10">دقائق 10 </option>
            <option value="15">15 دقيقة</option>
            <option value="30">30 دقيقة</option>
            <option value="60">1 ساعة</option>
          </select>
          <select id="mode">
            <option value="DRIVING">قيادة</option>
            <option value="WALKING">مشي</option>
            <option value="BICYCLING">دراجة</option>
            <option value="TRANSIT">نقل عام</option>
          </select> 
          <br>
          <input id="search-within-time"   type="button" value="انطلق">
          <input id="search-within-time-text" type="text" placeholder="أدخل اسم المعلم"> 
        </div>
        <hr>
        <div>
          <h4>إظهار أهم المواقع و المرافق المجاورة</h4>
          <input id="go-places"   type="button" value="عرض">
          <input id="places-search" type="text" placeholder="ادخل  اسم المنطقة مثال : حي الأجاويد">
          
        </div>
      </div>
      <div id="map"></div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDJ57s-Q3X7zyWAKdqbvHNV1l1i1BJk8bg&callback=initMap">
  </script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
